<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find A Lyric</title>
  </head>

  <body>
    
    <h1 class="center-align blue-text text">Find a Lyric</h1>
    <div class="container">
      <div>
        <span
          ><input
          class="lyricInput"
            type="text"
            value
            placeholder="Search for lyrics or artisits..."
          /><button class="btn blue waves-effect waves-darken z-depth-3" onclick="search()">
            Search
          </button></span
        >

        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src=""/>
                <span class="card-title" id="album-cover"></span>
              </div>
              <div class="card-content">
                <p></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container right-align" id="results">Lyrics:</div>

    </div>
    <div id="searchArea">
        <input id="artistSearch" placeholder="Type an Artist" /><br><br>
        <input id="lyricSearch" placeholder="Type an song title" /><br><br>        
            <button onclick="getLyrics()">Get Me My Lyrics!</button>
        </div>
        <div id="lyrics">
		        </div>
    </body>
    </html>


    <!--JavaScript at end of body for optimized loading-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
