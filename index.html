<html>

<head>
    <meta charset="UTF-8">
    <title>Lyrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta name="viewport" content="initial-scale=1">
   
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <header class="z-depth-4">
        <h1 class="center-align blue-text text"><i class="medium material-icons">album</i> Find a Lyric <i
                class="medium material-icons">album</i></h1>
        <h4 class="center-align blue-text text">Find the lyrics to all your favorite songs, all in one spot</h4>
    </header>

    <br>
    <br>

    <!-- <div class="container search-box"> -->
        <div class="row">
            <div class="col s4 offset-s4 search-col z-depth-4">
                <span><input class="center-align input" type="text" value placeholder="Search for Artist" id="artistSearch" /></span>
              
          </div>
        </div>
    <!-- </div> -->


    <!-- <div class="container search-box"> -->
        <div class="row">
            <div class="col s4 offset-s4 search-col z-depth-4">
                <span><input class="center-align input" type="text" value placeholder="Search for Song" id="lyricSearch" /></span>
            </div>

        </div>

    <!-- </div> -->
    
    <div class="row center-align">
        <button class="btn blue waves-effect waves-darken z-depth-3 center-align" id="button" onclick="getSongLyrics()">
            Search
        </button>
        <button class="btn blue waves-effect waves-darken z-depth-3 center-align" id="clear" onclick="clearSearch()" >
            Clear
        </button>
    </div>
    </div>

    <div class="container">
        
        <div class="col s12 m6 z-depth-4">
            <div class="card">
              <div class="artist-image" id="artistPic">
              </div>
                  <h3 class="center-align">Lyrics</h3>
                <div id="lyrics">
                    <!-- where lyrics go -->
                </div>             
            </div>
          </div>
    
</div>

<script src="script.js"></script>
</body>

</html>
